############################# SWORD SWIPE #######################################
# Remember, this pack is designed to be at the intermediate level, and so for   #
# absolute beginners I recommend playing with simple mobs and the wiki, or      #
# following up-to-date YouTube tutorials. This skill creates an effect that     #
# looks like the slash of a sword, while also damaging anything in its path.    #
# Here you'll learn about randomization, using variables to make an orbital     #
# relative to position, and fundamental enemy design that makes fights both     #
# hard and fair.                                                                #
#################################################################################

WarningParticles: ## This skill makes the eyes of a mob "glow red" to signify an attack incoming ##
  Skills:
  - effect:particles{p=redstone;a=1;hs=0;vs=0;uel=true;s=0;forwardOffset=0.23;sideOffset=0.18} ## These values are meant for mobs around the player's body type! (Skeletons, zombies, drowned, etc.) #
  - effect:particles{p=redstone;a=1;hs=0;vs=0;uel=true;s=0;forwardOffset=0.23;sideOffset=-0.18} # p = particle name, a = amount of particles, hs = horizontal spread, vs = vertical spread, #
  # uel = useEyeLocation for the starting point, forwardOffset puts it slightly in front of the target location, side offset moves it to the side, the two combined match with eye locations ##

ZombieSwing: ## This is the basic sword swing which checks to make sure all the conditions line up ##
  Conditions:
  - incombat{} true ## Makes sure the mob is in combat ##
  - stance{s=Shield} false ## Makes sure the mob isn't in shield mode that will be defined later ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/setstance ##
  - haspotioneffect{t=SLOW_DiGGING;l=>0;d=>0} false ## Checks if the mob has any level of mining fatigue ##
  - targetwithin{d=10} true ## Only does the skill if the player is within 10 blocks ##
  Skills:
  - delay <random.1to10> ## Waits 1 to 10 ticks before continuing, which helps make the attack seem more random and organic ##
  - sound{s=entity.zombie.ambient;p=1.25;v=1.25;sc=master} @self ## A warning sound effect for the player to know an attack is coming #
  - skill{s=WarningParticles;repeat=10;repeatInterval=1} @self # paired with particles for both visual and audio cues ##
  - delay 10
  - randomskill{s=ZombieSwingL,ZombieSwingR} @self ## Simply chooses between a left or a right swing defined below ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/randomskill ##

ZombieSwingInstant: ## This is what replaces the mob's default vanilla attack ##
  Conditions:
  - incombat{} true
  - haspotioneffect{t=SLOW_DiGGING;l=>0;d=>0} false
  Cooldown: 0.5 ## Stops the mob from spamming the attack instantly ##
  Skills:
  - CancelEvent ## Stops the actual attack event that triggers this skill from happening ##
  - randomskill{s=ZombieSwingL,ZombieSwingR} @self ## Chooses between a left or a right swing defined below ##

ZombieSwingL:
  Skills:
  - damage{a=<random.4to6>} @EntitiesInCone{angle=90;range=1.95;rotation=0;ignore=samefaction} ## Damages anything not from the Undead faction in a cone with a 90 degree angle and 1.95 blocks long ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/Skills/Targeters ##
  - potion{t=SLOW;d=15;l=10;p=false} ## Makes the mob stop moving for 15 ticks through slowness, giving the player a window to attack ##
  - effect:spin{duration=5;velocity=-25} @self ## Slightly turns the mob, coupled with the        #
  - playanimation{a=0;audience=World} @self # left hand swing animation to look like a heavy slash ##
       ## A bunch of sounds layered together for a slice effect ##
  - sound{s=entity.phantom.flap;p=2.0;sc=master;v=0.2} @self
  - sound{s=item.bundle.remove_one;p=1.75;v=1.15} @self
  - sound{s=entity.witch.throw;p=1.51;v=0.65} @self
  - sound{s=block.candle.extinguish;p=2.0;v=0.3} @self
  - sound{s=item.bundle.insert;p=1.65;v=1.15} @self
           ## This section is for the actual orbital swing itself ##
  - setvar{var=skill.swingyaw;type=FLOAT;val="<caster.l.yaw>*-3.14/180+3.14"} ## This variable tries to match where the mob is looking so that the swing happens in front of the mob ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/Skills/Variables ##
      ## The orbital here is the arc of the sword's swing, damaging anything it hits ##
  - orbital{oT=ZombieSwingT;oH=ZombieSwingH;p=12;hr=1.25;i=1;d=9;hnp=true;radius=<random.float.1.9to2.1>;oy=1.45;rotx=<random.float.3.12to3.16>;roty=<skill.var.swingyaw>;rz<random.float.0.08to0.28>;StopAtBlock=true} @self ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/orbital ##
      ## oT = skill to execute on tick, oH = skill to execute when the orbital hits something, p = number of points in the arc, higher = slower but more fine, hr = hit radius, #
      # i = interval in ticks that the oT skill activates, d = max duration the orbital will last for, hnp = hitNonPlayers (other mobs and entities). The radius of the orbital #
      # is anywhere from 1.9 blocks to 2.1 blocks, starting at a Y offset of 1.35 (around chest height), where the rotx determines the orbital's rotation on the x axis, and    #       Radians!
      # the roty is defined to match where the mob is looking, with the rotz being random to give variation to the sword's swing arc. It also stops when it hits a block.      ##

ZombieSwingR: ## The skill above is repeated but mirrored in the opposite direction.
  Skills:
  - damage{a=<random.4to6>} @EntitiesInCone{angle=90;range=1.95;rotation=0;ignore=samefaction}
  - potion{type=SLOW;duration=15;level=10;p=false}
  - effect:spin{duration=5;velocity=25} @self ## Opposite spin velocity of ZombieSwingL ##
  - playanimation{a=0;audience=World} @self
  - sound{s=entity.phantom.flap;p=2.0;sc=master;v=0.2} @self
  - sound{s=item.bundle.remove_one;p=1.75;v=1.15} @self
  - sound{s=entity.witch.throw;p=1.51;v=0.65} @self
  - sound{s=block.candle.extinguish;p=2.0;v=0.3} @self
  - sound{s=item.bundle.insert;p=1.65;v=1.15} @self
  - setvar{var=skill.swingyaw;type=FLOAT;val="<caster.l.yaw>*-3.14/180+3.14"}
           ## The values here are meant to make the orbital come from the opposite side of the left swing ##
  - orbital{oT=ZombieSwingT;oH=ZombieSwingH;p=12;hr=1.25;i=1;d=9;hnp=true;radius=<random.float.1.9to2.1>;oy=1.45;rotx=<random.float.3.12to3.16>;roty="-1(<skill.var.swingyaw>)";rz=<random.float.3.28to3.78>;StopAtBlock=true} @self

ZombieSwingT:
  Skills:
  - effect:particles{p=endRod;a=<random.6to8>;s=0.15;hs=0.33;vs=0.06} @origin ## The visuals so you know an orbital is there ##
  - modifyProjectile{trait=RADIUS;action=MULTIPLY;value=0.975} 0.45 ## The sword swing might taper off at the end, making the arc less circular and more like a slash ##

ZombieSwingH: ## This is the skill that activates when the sword's swing orbital hits something ##
  Skills:
  - damage{a=<random.4to6>}
          ## Layering all these sounds make a good slash effect ##
  - sound{s=item.flintandsteel.use;p=1.54;v=0.35}
  - sound{s=block.spore_blossom.break;p=0.84;v=0.8}
  - sound{s=block.pumpkin.carve;p=1.14;v=0.15}
  - sound{s=entity.phantom.flap;p=1.91;v=0.11}
  - sound{s=entity.player.attack.sweep;p=0.81;v=0.27}
  - sound{s=entity.player.attack.strong;p=0.81;v=0.42}
  - sound{s=block.copper.break;p=1.67;v=0.68}
  - sound{s=block.wart_block.break;p=0.88;v=0.64}
  - sound{s=entity.zombie.attack_iron_door;p=1.77;v=0.06}
  - sound{s=entity.hoglin.step;p=0.82;v=0.24}
  - sound{s=block.lantern.step;p=1.22;v=0.94}

############################# LUNGES AND MOVEMENT ###############################
# This next set of skills plays around with the movement of the zombie knight,  #
# giving more dimensions to the fight and making the player pick when to attack #
# and when to defend, prolonging the fight. What makes a good mob is it's fun   #
# value, and if it accomplishes its goal. High HP and high damage makes mobs    #
# harder superficially, but gameplay strategy is what makes it both more        #
# difficult and more fun. Instead of HP to prolong combat, "self-preservation"  #
# skills can be used, instead of higher damage, varied attacks with different   #
# ways to defend against them can be used                                       #
#################################################################################

ZombieLungeRandomizer: ## A randomizer can help when more than 1 of the same mob is being fought, so the mobs aren't executing the skills in sync with each other ##
  Conditions: ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/Skills/conditions ##
  - incombat{} true ## Makes sure the mob is currently in combat ##
  - onGround{} true ## Makes sure the mob is standing on solid ground (no mid-air lunges) ##
  Skills:
  - delay <random.1to10> ## Waits anywhere from 1 to 10 ticks before doing the next skill ##
  - skill{s=ZombieLunge} @self 0.5 ## Executes the skill ZombieLunge at itself 50% of the time ##

ZombieLunge:
  Conditions:
  - incombat{} true
  - onGround{} true
  Skills:
  - sound{s=entity.zombie.ambient;p=1.25;v=1.25;sc=master} ## A warning sound effect for the player to know an attack is coming #
  - skill{s=WarningParticles;repeat=15;repeatInterval=1} # paired with particles for both visual and audio cues ##
  - delay 15
  - potion{t=speed;d=<random.15to18>;l=1;p=false} ## t = type (spigot name for potion), d = duration in ticks, l = level of effect ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/potion ##
  - sound{s=entity.zombie.step;p=1.2;sc=master;repeat=<random.2to4>;repeatInterval=<random.4to6>} ## This sound effect pairs well with the speed to give the illusion of faster steps ##
  - delay <random.14to16> ## This delay lets the speed boost play out a bit before the leap ##
  - jump{v=0.15} @self ## The mob jumps up slightly just before being shot at its target for more velocity ##
  - sound{s=entity.goat.long_jump;p=1.25;v=1.2;sc=master} ## A little jump sound effect ##
  - delay 2
  - leap{velocity=80} @target ## Higher values = more added velocity, you can use negative to leap away from the target ##
  - delay 5
  - randomskill{s=ZombieSwingL,ZombieSwingR} ## Simply chooses between a left or a right swing ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/randomskill ##
  - delay 5
  - randomskill{s=ZombieSwingL,ZombieSwingR} ## Using it twice with a delay makes it look like a double slash attack ##

BackstepRandomizer:
  Cooldown: 1
  Conditions:
  - incombat{} true
  - onGround{} true ## This makes sure the mob doesn't backstep while mid-air ##
  Skills:
  - delay <random.1to10> ## Another layer of randomness to make fighting multiple mobs less predictable ##
  - skill{s=Backstep} @self 0.67
Backstep:
  Conditions:
  - incombat{} true
  - onGround{} true ## Makes sure the mob is still on the ground ##
  Skills:
  - leap{velocity=-155} @targetLocation ## Makes the mob jump away from what it's looking at with a velocity of 155 ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/leap ##
  - jump{v=0.25} ## Makes the mob jump up slightly to give the leap a bit more range ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/jump ##
  - sound{s=item.armor.equip_leather;sc=master;p=1.7} @self ## Sound effects for the jump ##
  - sound{s=entity.goat.long_jump;p=1.35;sc=master} @self
  - effect:particles{particle=smoke_normal;a=5;hs=0.1;vs=0.1;y=0.2} ## A little bit of smoke for visual flair ##

MiniStrafeRandomizer: ## A randomizer can help when more than 1 of the same mob is being fought, so the mobs aren't executing the skills in sync with each other ##
  Cooldown: 0.1
  Conditions:
  - incombat{} true
  - onGround{} true ## No mid-air strafing ##
  Skills:
  - delay <random.1to10>
  - skill{s=MiniStrafe} @self 0.67

MiniStrafe: ## This skill is slightly more complex as it randomizes the direction through variables ##
  Conditions:
  - incombat{} true
  - onGround{} true
  Skills:
  - randomskill{skills=Binary0,Binary1} @self
  - randomskill{skills=Binary0b,Binary1b} @self
  - velocity{m=add;x="(<random.float.0.05to0.10>)*<skill.var.binval>";y=0.0;z="(<random.float.0.05to0.10>)*<skill.var.binvalb>"} @self 0.75 ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/velocity ##
      ## This set of skills is used to determine positive and negative directions ##
Binary0:
  Skills:
  - setvar{var=skill.binval;type=FLOAT;val="-1.0"}
Binary1:
  Skills:
  - setvar{var=skill.binval;type=FLOAT;val="1.0"}
Binary0b:
  Skills:
  - setvar{var=skill.binvalb;type=FLOAT;val="-1.0"}
Binary1b:
  Skills:
  - setvar{var=skill.binvalb;type=FLOAT;val="1.0"}

FastStepsRandomizer:
  Cooldown: 1
  Conditions:
  - incombat{} true
  - onGround{} true
  Skills:
  - delay <random.1to15>
  - skill{s=FastSteps} @self 0.67

FastSteps: ## What this does is make the mob slightly faster for a very brief moment, catching players off guard ##
  Skills:
  - potion{t=speed;d=<random.15to20>;l=2;p=false}
  - sound{s=entity.armor.equip_leather;p=0.82;sc=master;v=2} @origin
  - delay <random.14to18>
  - potion{t=slow;d=<random.20to30>;l=5;p=false} ## Greatly slows the mob down at the end to give players the chance to counter attack ##

BackupRandomizer:
  Cooldown: 5
  Conditions:
  - incombat{} true
  - onGround{} true
  - targetwithin{d=10} true ## Makes sure the target is within 10 blocks ##
  Skills:
  - delay <random.1to10> ## Another layer of randomization ##
  - skill{s=Backup} @self 0.67

Backup: ## The mob backs away from its target slowly, not as aggressive as the leaping backstep ##
  Conditions:
  - incombat{} true
  - onGround{} true
  Skills:
  - leap{velocity=-25;repeat=<random.15to25>;repeatInterval=1} @target ## Very small negative leap values repeated a random number of times ##

ShieldStance:
  Conditions: ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/Skills/conditions ##
  - inCombat{} true ## Makes sure the mob is still in combat ##
  - onGround{} true ## Makes sure the mob is standing on solid ground ##
  - stance{s=Shield} false ## Makes sure the mob isn't already in the shield stance ##
  Skills:
  - sound{s=block.anvil.land;p=1.9;v=0.52} @self ## Audio cue for players to know the shield stance activated ##
  - sound{s=item.crossbow.loading_start;p=0.85;v=1.25} @self
  - potion{type=slow;duration=125;level=100;i=false;p=false} @self ## Stops the mob from moving for a while ##
  - effect:particles{particle=electricspark;amount=<random.0to1>;uel=true;hs=0.65;vs=0.65;s=0;repeat=125;repeatInterval=1} @self ## Visual cue for the shield stance ##
  - setstance{stance=Shield} @self ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/setstance ##
  - delay 125 ## This matches up with how long the particles and potion effect lasts ##
  - setstance{stance=Sword} @self ## Reverts back to the standard sword stance after a while ##

ShieldBlock:
  Conditions:
  - inCombat{} true
  - onGround{} true
  - stance{s=Shield} true ## Now we want this skill to only execute if the mob is in the shield stance ##
  Skills:
  - CancelEvent ## Stops the damage event from occuring, this must be in sync ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/cancelevent ##
  - effect:particles{particle=waxOn;amount=<random.1to5>;uel=true;hs=0.65;vs=0.65;s=0} @self ## Visual cues ##
      ## These sounds put together sound like a shield blocking things ##
  - sound{s=item.shield.block;p=0.9;sc=master;v=2.0} @self
  - sound{s=block.copper.break;p=2.0;sc=master;v=0.21} @self
  - sound{s=item.axe.strip;p=2.0;sc=master;v=0.85} @self
  - sound{s=item.trident.return;p=2.0;sc=master;v=0.15} @self
  - sound{s=block.lantern.break;v=1.15;p=0.15;sc=master} @self
  - playanimation{a=3;audience=World} @self ## Makes the mob swing its offhand for visual flair ##





#                      --+ Skeleton Archer Skills +--                          #

############################# ARROW VOLLEY ######################################
# This skill makes the mob jump up and shoot arrows consecutively. The arrow    #
# projectiles have custom sound and visual effects for a more interesting       #
# experience than vanilla arrows being shot. The only unique skill for the      #
# skeleton archer, as the other skills are reused from the zombie knight.       #
#################################################################################

########################################## TIP ##############################################
# By using randomizers paired with random delays, mobs are less likely to do skills at the  #
# same time, making large groups of enemies less organized and more organic                 #
#############################################################################################

ArrowVolleyRandomizer:
  Conditions:
  - incombat{} true
  Skills:
  - delay <random.1to10> ## Another layer of randomization ##
  - skill{s=ArrowVolley} @self 0.67

ArrowVolley:
  Conditions:
  - incombat{} true
  Skills:
  - sound{s=item.crossbow.quick_charge_1;p=1.2;sc=master} ## A warning sound effect to let the player know an attack is coming ##
  - skill{s=WarningParticles;repeat=15;repeatInterval=1} @self ## Visual cues to get the point across ##
  - potion{type=slow;duration=60;level=10;p=false}
  - delay 20
  - jump{v=0.85} ## Jumps high into the air ##
  - sound{s=entity.goat.long_jump;p=1.25;sc=master}
  - potion{type=slow_falling;duration=20;level=0;p=false} ## This will stop the mob from hurting itself when it lands ##
  - delay 10
  - skill{s=HardArrow} @self                            ## Timing the delays with the firing of arrows to make it look good ##
  - delay 3
  - skill{s=HardArrow} @self
  - delay 3
  - skill{s=HardArrow} @self 0.5 ## By putting a "0.5", the last arrow is not guaranteed to be shot, meaning the skill can shoot 2-3 arrows ##
HardArrow:
  Skills:
  - sound{s=entity.arrow.shoot;p=1.2;sc=master}
  - sound{s=entity.firework_rocket.launch;p=1.8;sc=master}
  - shoot{type=arrow;ot=HardArrowTick;oh=HardArrowHit;oe=HardArrowEnd;i=1;md=100;v=0.55} @target ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/shoot ##
HardArrowShot: ## This is what replaces the vanilla arrow, just copying the skill above for now ##
  Skills:
  - CancelEvent ## Stops the initial shot that triggered the skill ##
  - sound{s=entity.arrow.shoot;p=1.2;sc=master}
  - sound{s=entity.firework_rocket.launch;p=1.8;sc=master}
  - shoot{type=arrow;ot=HardArrowTick;oh=HardArrowHit;oe=HardArrowEnd;i=1;md=100;v=0.55} @target
  - delay <random.3to6> ## Randomizing the delay helps keep the players on their toes by throwing their rhythm and timing off ##
  - skill{s=HardArrow} @self 0.5 ## This follow up shot has a 50% chance of occuring ##
HardArrowTick:  ## This gives a nice woosh sound as the arrow flies by ##
  Skills:
  - effect:particles{particle=crit;a=1;hs=0.1;vs=0.1} @origin ~onTimer:1
  - sound{s=block.candle.extinguish;p=2.0;sc=master} @origin ~onTimer:1
HardArrowHit: ## This is where the actual damage of the arrow can be changed ##
  - damage{a=6;pi=true} ## pi = PreventImmunity, which prevents the cooldown between damage ticks (useful for quick consecutive attacks) ##
  - sound{s=entity.arrow.hit;p=2;sc=master} @origin
  - sound{s=entity.player.attack.crit;p=1.7;sc=master} @origin
HardArrowEnd: ## What happens when the arrow lands somewhere? ##
  - sound{s=entity.arrow.hit;p=2;sc=master} @origin
  - sound{s=entity.player.attack.crit;p=1.7;sc=master} @origin
  - sound{s=item.armor.equip_netherite;p=2.0;sc=master} @origin






#                      --+ Skeleton Rogue Skills +--                           #

############################# LUNGES AND MOVEMENT ###############################
# Just like the other melee mob so far, the Zombie Knight, the Skeleton Rogue   #
# utliizes complex movement patterns to prolong the battle. In this case, the   #
# rogue is even faster, more agile, and has a custom random dodge.              #
#################################################################################

RogueStrafes:
  Conditions:
  - incombat{} true
  - onGround{} true ## Makes sure the mob isn't strafing mid-air ##
  Skills:
  - randomskill{skills=Binary0,Binary1} @self ## Calling the binary skill we defined above which basically sets a value of 1 or -1 for the parameters ##
  - randomskill{skills=Binary0b,Binary1b} @self
  - velocity{m=add;x="(<random.float.0.0to0.05>+0.08)*<skill.var.binval>";y=0.0;z="(<random.float.0.0to0.05>+0.08)*<skill.var.binvalb>"} @self 0.9 ## The math basically takes a random value between 0.08 and 0.13 and multiplies that #
  # by 1 or -1, giving a random direction. The 0.9 at the end gives the skill more randomization ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/velocity ##

RandomDodgeRandomizer:
  Cooldown: 0.15
  Conditions:
  - incombat{} true
  - onGround{} true ## Stops mid-air dodging ##
  Skills:
  - delay <random.1to20>
  - skill{s=RandomDodge} @self 0.67

RandomDodge:
  Cooldown: 1.0
  Conditions:
  - incombat{} true
  - onGround{} true
  Skills:
  - jump{v=0.35} @self
                ## This section is all sound effects ##
  - sound{s=item.armor.equip_chain;p=1.62;sc=master;v=0.5}
  - sound{s=item.armor.equip_leather;p=0.62;sc=master;v=0.5}
  - sound{s=item.bundle.insert;p=1.72;sc=master;v=0.5}
  - sound{s=entity.skeleton_horse.step_water;p=0.58;sc=master;v=0.7}
  - sound{s=entity.iron_golem.attack;p=0.55;sc=master;v=0.44}
  - sound{s=entity.phantom.flap;p=0.78;sc=master;v=0.22}
  - sound{s=entity.horse.breathe;p=1.5;sc=master;v=0.8}
  ## The dodge mechanic works like a bigger and more powerful strafe ##
  - randomskill{skills=Binary0,Binary1} @self
  - randomskill{skills=Binary0b,Binary1b} @self
  - velocity{m=add;x="(<random.float.0.0to0.1>+0.6)*<skill.var.binval>";y=<random.float.0.00to0.05>;z="(<random.float.0.0to0.1>+0.6)*<skill.var.binvalb>"} @self ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/velocity ##
