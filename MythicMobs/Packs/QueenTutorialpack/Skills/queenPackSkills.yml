########################## "FREEZE" STATUS EFFECT ###############################
# Here we have a custom status effect which is essentially an aura applied      #
# for a random amount of time based on the variable, which gives slowness       #
# and a visual effect along with chip damage to the target.                     #
# If you get creative, you can have different things happen on the aura's tick, #
# think of a bleed or electrocution effect.                                     #
#################################################################################

FreezeProcShort: ## "Short" Version of the status effect ##
  Skills:
  - setvar{var=skill.freezetimer;type=INTEGER;val="<random.110to190>"} ## Sets the variable to use throughout the skill, in this case how many ticks in integer format ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/setvariable ##
  - aura{auraName=Freeze;oT=FreezeTick;i=18;d=<skill.var.freezetimer>} ## Applies an aura on the target with the name "Freeze", executing "FreezeTick" onTick (oT) every 18 ticks, lasting for the variable's length in ticks ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/aura ##
  - potion{t=SLOW;d=<skill.var.freezetimer>;l=1} ## Applies the slowness effect with a level of 1 for the variable's length in ticks ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/potion ##
  - freeze{duration="<skill.var.freezetimer>+20"} ## Applies a "freeze" effect like stepping in powdered snow ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/freeze ##
  - holo{text="&b&l❄";stay=30} @selfLocation{y=2.25} ## Spawns a hologram for 30 ticks 2.25 blocks above the target with the text "❄" in bold aqua ## https://git.mythiccraft.io/mythiccraft/MythicMobs/-/wikis/skills/mechanics/hologram ##

FreezeProcMid: ## "Medium" Version of the status effect ##
  Skills:
  - setvar{var=skill.freezetimer;type=INTEGER;val="<random.440to610>"}
  - aura{auraName=Freeze;oT=FreezeTick;i=18;d=<skill.var.freezetimer>}
  - potion{t=SLOW;d=<skill.var.freezetimer>;l=1}
  - freeze{"<skill.var.freezetimer>+20"}
  - holo{text="&b&l❄";stay=30} @selfLocation{y=2.25}

FreezeProcLong: ## "Long" Version of the status effect ##
  Skills:
  - setvar{var=skill.freezetimer;type=INTEGER;val="<random.870to1130>"}
  - aura{auraName=Freeze;oT=FreezeTick;i=18;d=<skill.var.freezetimer>}
  - potion{t=SLOW;d=<skill.var.freezetimer>;l=2}
  - freeze{duration="<skill.var.freezetimer>+20"}
  - holo{text="&b&l❄";stay=30} @selfLocation{y=2.25}

FreezeTick: ## Skill executed every time the aura's tick activates ##
